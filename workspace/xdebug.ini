; NOTE: The actual debug.so extension is NOT SET HERE but rather (/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini)

; === XDEBUG 3 Configuration ===
; Modo de operación (debug, develop, coverage, etc)
xdebug.mode=debug

; Host donde está PHPStorm/VSCode (tu máquina)
xdebug.client_host=172.17.0.1

; Puerto donde escucha el IDE
xdebug.client_port=9003

; IDE Key
xdebug.idekey=PHPSTORM

; Iniciar debug solo cuando se active (trigger)
xdebug.start_with_request=trigger

; Log para troubleshooting (opcional)
xdebug.log=/tmp/xdebug.log
xdebug.log_level=7

; === Display settings ===
xdebug.var_display_max_children=-1
xdebug.var_display_max_data=-1
xdebug.var_display_max_depth=-1
